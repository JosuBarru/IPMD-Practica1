services:
  test:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_APP=main.py
    command: gunicorn -w 4 -b 0.0.0.0:5000 main:app
    volumes:
      - ./docker:/app/docker

  trafico:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_APP=main.py
    command: gunicorn -w 4 -b 0.0.0.0:5001 main:app
    volumes:
      - ./docker:/app/docker
    deploy:
      replicas: 3

  tiempo:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_APP=main.py
    command: gunicorn -w 4 -b 0.0.0.0:5002 main:app
    volumes:
      - ./docker:/app/docker
    deploy:
      replicas: 2

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - test
      - trafico
      - tiempo
